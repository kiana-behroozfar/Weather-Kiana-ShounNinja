<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather-K-N</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5 mx-auto">
  
  <h1 class="text-muted text-center my-4">Ninja and Nana Weather</h1>

  <form  class="change-location my-4 text-center text-muted">
    <label for="city" class="p-2">Enter a location for weather information</label>
    <input type="text" name="city" class="form-control p-3">
  </form>

  <div class="card shodow-lg rounded d-none">
    <img src="https://via.placeholder.com/400x300" class="time card-img-top">
    <div class="icon bg-light mx-auto text-center">
      <img src="" alt="" >
    </div>
  

  <div class="text-muted text-uppercase text-center details">
    <h5 class="my-3">city name</h5>
    <div class="my-3">weather condition</div>
    <div class="display-4 my-4">
      <span>temp</span>
      <span>&deg;C</span>
    </div>
  </div>
</div>
    

<script src="script.js"></script>
</body>
</html>
